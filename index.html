<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  
  <title>Tip calculator app</title>

</head>
<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo">
  </header>

  <main class="container">
    <div class="left-container">
      <div class="bill">
        <h4>Bill</h4>
        <img class="icon" src="images/icon-dollar.svg" alt="dollar">
        <input id ="bill" type="number" placeholder="0">
      </div>
      
      <div class="select-tip">
        <h4>Select Tip %</h4>
        <div class="grid">
          <button id="btn-5"> 5%</button>
          <button id="btn-10">10%</button>
          <button id="btn-15">15%</button>
          <button id="btn-25">25%</button>
          <button id="btn-50">50%</button>
          <button id="none">None</button>
        </div>
      </div>

      <div class="no-people">
        <h4>Number of People</h4>
        <img class="icon" src="images/icon-person.svg" alt="person">
        <input id="persons" type="number" placeholder="0">
      </div>
    </div>

    <div class="right-container">
      <div class="result-container">
        <div class="result">
          <div class="text">
            <h4>Tip Amount</h4>
            <h6>/ person</h6>
          </div>
          <div class="number">
            <h2 id="tip-amount">$0</h2>
          </div>
        </div>

        <div class="result">
          <div class="text">
            <h4>Total</h4>
            <h6>/ person</h6>
          </div>
          <div class="number">
            <h2 id="total">$0</h2>
          </div>
        </div>
      </div>
      
      <button id="reset">RESET</button>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mads SÃ¸nderstrup-Jensen</a>.
  </div>
</body>
</html>
